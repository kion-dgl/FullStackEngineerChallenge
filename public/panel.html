<!doctyppe html>
<html>

	<head>

		<title>FullStack Panel</title>
		<meta charset='utf-8'/>
		
		<link href="https://fonts.googleapis.com/css2?family=Mukta" rel="stylesheet">
		<link rel='stylesheet' type='text/css' href='css/panel.css'/>

	</head>

	<body>

		<!-- CONTAINTER FOR MODAL 1 -->

		<main class='modal'>

		</main>

		<!-- END COTAINER -->

		<!-- CONTAINTER FOR MODAL 2 -->

		<main class='modal'>

		</main>

		<!-- END CONTAINER -->

		<!-- START CONTAINER FOR APPLICATION -->

		<main class='panel'>

			<div class="mat_hd"></div>
			<div class="mat_bg"></div>

			<header>

				<h1>	
					<b>E</b>mployee <b>R</b>eview
				</h1>

				<div class="cog"></div>
				<div class="pill"> Admin </div>

			</header>

			<nav>

				<div class="profile">

					<div class="avatar admin"></div>
					<div class="name">Admin</div>
					<div class="title">You are the Mighty Admin</div>

				</div>

				<div class="menu">

					<li>Employees</li>
					<li>Performance Reviews</li>

				</div>

			</nav>

			<section>

				<article>

					<h2>
						<span>Employees</span>
					</h2>

					<div class="employees">

						<li class="thead">
							<table>
								<tr>
									<td class="img">
										Avatar
									</td>
									<td class="name">
										Name
									</td>
									<td class="title">
										Position
									</td>
									<td class="password">
										Password
									</td>
									<td class="remove">
										Remove
									</td>
								</tr>
							</table>
						</li>

						<li class="tbody">
							<table>
								<tr>
									<td class="img"></td>
									<td class="name"></td>
									<td class="title"></td>
									<td class="password"></td>
									<td class="remove"></td>
								</tr>
							</table>
						</li>

					</div>
					
					<div class="add employee"></div>

				</article>

				<article class="hide">
					
					<h2>
						<span>Reviews</span>
					</h2>

				</article>

				<article class="hide">
					
					<h2>
						<span>Single Review</span>
					</h2>

				</article>

			</section>

		</main>

		<!-- END CONTAINER -->

	</body>

</html>
