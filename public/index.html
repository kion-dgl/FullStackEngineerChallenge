<!doctype html>
<html>

	<head>

		<title>FullStack Login</title>
		<meta charset='utf-8'/>

		<link href="https://fonts.googleapis.com/css2?family=Mukta" rel="stylesheet"> 
		<link rel='stylesheet' type='text/css' href='css/login.css'/>

	</head>

	<body>

		<main>


			<div class="form">

				<h1>
					<b>E</b>mployee <b>R</b>eview
				</h1>

				<div class="label">
					Username:
				</div>

				<div class="input">
					<input type="text" id="LoginManager.form.username"/>
				</div>

				<div class="label">
					Password:
				</div>

				<div class="input">
					<input type="text" id="LoginManager.form.password"/>
				</div>

				<label>
					<input type="checkbox" id="LoginManager.form.remember_me"/>
				</label>

				<button class='submit' id='LoginManager.form.submit'>Login</button>

			</div>


		</main>


	</body>

</html>
